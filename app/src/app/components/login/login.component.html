<div class="flex flex-col h-full">
    <app-navbar></app-navbar>

    <div class="flex items-center w-full grow relative justify-center lg:justify-start">
        <div class="w-full sm:w-2/3 lg:w-2/5 px-8 lg:px-16 2xl:px-32 py-16">
            <div *ngIf="message != ''" class="rounded border border-green-500 px-4 py-3 bg-green-100 mb-12">
                {{message}}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-4xl font-medium">Login</div>

                <div *ngIf="errorMessage != ''"
                    class="text-sm text-red-600 mt-2 bg-red-100 px-3 py-2 border border-red-500 rounded mt-4">
                    {{ errorMessage }}
                </div>

                <div>
                    <input class="mt-12 text-sm rounded w-full" type="text" placeholder="username or email address"
                        formControlName="identity"
                        [ngClass]="{'border border-red-600': loginForm.controls['identity'].errors && submitted}" />
                    <span *ngIf="loginForm.controls['identity'].errors?.['required'] && submitted"
                        class="text-xs text-red-600">
                        This field is required
                    </span>
                </div>

                <div>
                    <input class="mt-3 text-sm rounded w-full" type="password" placeholder="password"
                        formControlName="password"
                        [ngClass]="{'border border-red-600': loginForm.controls['password'].errors && submitted}" />
                    <span *ngIf="loginForm.controls['password'].errors?.['required'] && submitted"
                        class="text-xs text-red-600">
                        This field is required
                    </span>
                </div>

                <div class="mt-4 flex">
                    <button class="btn btn-blue ms-auto" type="submit">Sign in</button>
                </div>
            </form>

            <hr class="mt-4" />

            <div class="flex items-center">
                <div>Not have account yet?</div>
                <a class="link ms-4" [routerLink]="['/register']">Register now</a>
            </div>

            <div class="mt-2">
                <a class="link" [routerLink]="['/reset_password']">Forgot password</a>
            </div>
        </div>

        <div
            class="absolute end-0 top-0 bg-gradient-to-r from-blue-500 to-cyan-500 hidden lg:block w-3/5 flex justify-center h-full px-14 py-10">
            <img src="../../../assets/img/group.png" class="max-h-full h-full" />
        </div>
    </div>
</div>
