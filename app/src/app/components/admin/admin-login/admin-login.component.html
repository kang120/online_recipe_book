<div class="flex flex-col w-full h-full">
    <app-admin-navbar></app-admin-navbar>

    <div class="grow w-full flex items-center justify-center relative">
        <div class="absolute top-0 start-0 z-0 w-full h-full overflow-hidden opacity-50">
            <video class="absolute top-0 start-0 z-0 overflow-hidden" src="../../../../assets/video2.mp4" autoplay
                loop></video>
        </div>

        <div class="px-32 z-10 w-full flex justify-center">
            <form class="w-1/3 bg-slate-50 opacity-95 px-10 py-6 border border-blue-300 rounded-md"
                [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-2xl">Login as admin</div>

                <div *ngIf="errorMessage != ''"
                    class="text-sm text-red-600 mt-2 bg-red-100 px-3 py-2 border border-red-500 rounded mt-4">
                    {{ errorMessage }}
                </div>

                <div [ngClass]="errorMessage == '' ? 'mt-10' : 'mt-4'">
                    <input type="text" class="form-input text-sm rounded-md w-full" formControlName="username"
                        [ngClass]="{'border border-red-500' : loginForm.controls['username'].errors && submitted}"
                        placeholder="username" />
                    <span *ngIf="loginForm.controls['username'].errors?.['required'] && submitted"
                        class="text-xs text-red-600">
                        This field is required
                    </span>
                </div>

                <div class="mt-3">
                    <input type="password" class="form-input text-sm rounded-md w-full" formControlName="password"
                        [ngClass]="{'border border-red-500' : loginForm.controls['password'].errors && submitted}"
                        placeholder="password" />
                    <span *ngIf="loginForm.controls['username'].errors?.['required'] && submitted"
                        class="text-xs text-red-600">
                        This field is required
                    </span>
                </div>

                <div class="flex">
                    <button type="submit"
                        class="bg-blue-600 text-slate-50 px-3 py-1 border rounded-md mt-5 ms-auto hover:bg-blue-700">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
